<!-- Banner -->
<section class="banner {{ .style }}">
    <div class="content">
        {{ with .title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        <ul class="actions stacked">
            <li><a href="/about/cv" class="button primary large wide smooth-scroll-middle">View Resume</a></li>
        </ul>
        <ul class="actions stacked">
            <li><a href="/" class="button primary large wide smooth-scroll-middle">Back to Main Site</a></li>
        </ul>
    </div>
    {{ with .image }}<div class="image">
        <img src="{{.}}" alt="Hugo Story" />
    </div>{{end}}
</section>
